<div class="p-5 mb-8 container">
<h3 class="text-center">Buscar por nombre de imagen o por la categoria </h3>
</div>
<div class="container p-5 mb-8">
	<div class="row g-0  pb-4 pt-4">
      <!-- dropdown buscar por categoria -->
		<div class="col-6 col-md-4 ">
			<div>
				<select class="btn btn-secondary " style="text-align: left;" [(ngModel)]="opcionSeleccionado"
					(change)="capturar()">
					<option value="">Selecciona una opci√≥n</option>
					<option *ngFor="let dato of datos"> {{dato}} </option>
				</select>
			</div>
		</div>
     <!-- formulario de buscar por palabra -->
		<div class="col-sm-6 col-md-4 ">
			<div>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="query"
						name="query">
					<button class="btn btn-outline-success" type="submit" (click)="onSearch()">Search</button>
				</form>
			</div>
		</div>
	</div>
<!-- listar imagenes  -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col"  *ngFor="let item of data">
    <div class="card h-100">
      <img src="{{item.userImageURL}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.tags}}</h5>
        <p>Cantidad de vistas: {{item.views}}</p>
        <p>Likes: {{item.likes}}</p>
      </div>

    </div>
  </div>
</div>

</div>
